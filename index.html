<!DOCTYPE html>
<html>
<body>
<h2>★랜덤 녜힁 제조기★</h2>

<script>
const names = ["주", "재", "형"];

function MakeNyehuing(length) {
  let name = '';
  for(let i = 1; i <= length; i++) {
    name += names[Math.floor(Math.random()*3)];
  }
  return name;
}

function bulkNyehuing(amount, length) {
  let name = '';

  for (let i = 1; i <= amount; i++) {
    name += MakeNyehuing(length) + ' ';

    if (i % 10 == 0) {
      name += '\n';
    }
  }
  return name;
}
</script>

<p>제조개수 <input type="number" id="amount" min="1" max="300" value="1"></p>

<button type="button" onclick='document.getElementById("demo").innerHTML = bulkNyehuing(document.getElementById("amount").value, 2)'>Click Me!</button>
<button type="button" onclick='document.getElementById("demo").innerHTML = bulkNyehuing(document.getElementById("amount").value, 3)'>세글자</button>  
<button type="button" onclick='document.getElementById("demo").innerHTML = bulkNyehuing(document.getElementById("amount").value, 6)'>더욱 긴 녜힁</button>

</body>
</html>
