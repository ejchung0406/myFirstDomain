<!DOCTYPE html>
<html>
<title>JJ</title>
<meta charset = "utf-8">
<body>
<h2>랜덤 주재형 제조기</h2>

<textarea id="input" rows="6" cols="30">주재형</textarea>

<br>

<p>제조개수 <input type="number" id="amount" min="1" max="300" value="30"></p>

<button type="button" onclick='onClick()'>주재형 제조하기</button>
 
<br><br>

<textarea id="output" rows="6" cols="30" readonly>...</textarea>

<script>
	var names = [];
	var click = 0;
	
	function makeJJ(length) {
		let name = '';
		  for(let i = 1; i <= length; i++) {  
			name += names[Math.floor(Math.random()*names.length)];
		  }
		  return name;
	}
	
	function bulkJJ(amount, length) {
		  let name = '';
	
		  for (let i = 1; i <= amount; i++) {
			name += makeJJ(length) + ' ';
	
			if (i % 10 == 0) {
			  name += '\n';
			}
		  }
		  return name;
	}

	function onClick() {
		names = document.getElementById("input").value.split(""); 
		document.getElementById("output").innerHTML = bulkJJ(document.getElementById("amount").value, 2); 
		
		click += 1; 
		if (click >= 10) {
			alert("너무 많이 누르지 마세요\n한 번만 봐드립니다\n")
		}
	}
	
	</script>
</body>
</html>
